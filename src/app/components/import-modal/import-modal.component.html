<div class="modal-body">
  <input #importString class="form-control" placeholder="Insert import string">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  <button type="button" class="btn btn-dark" (click)="importItems(importString.value); activeModal.close()">Import</button>
</div>
